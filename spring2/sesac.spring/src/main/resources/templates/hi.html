<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <hi th:text="${msg}">Hi</hi>
     <br>
     <p th:utext="${utext}">p태그</p>
     <br>
     <span th:with="msg2='안녕?'+ ${msg}" th:text="${msg2}"></span>

     <p th:if="${age}<20" th:text="'10세는 미성년자입니다'"></p>
     <p th:unless="${age}<20" th:text="'20세는 성인입니다'"></p>
</body>
</html>
