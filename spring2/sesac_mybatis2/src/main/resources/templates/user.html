<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title> <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h5>users</h5>
<table>
    <tr>
        <th>No.</th>
        <th>ID</th>
        <th>이름</th>
        <th>닉네임</th>
    </tr>
    <tr th:each="user:${list}">
        <td th:text="${user.getNo()}">번호</td>
        <td th:text="${user.getId()}">ID</td>
        <td th:text="${user.getName()}">이름</td>
        <td th:text="${user.getNickname()}">닉네임</td>
    </tr>


<!--    여기부턴 내가 한 실습-->

    <script>
     function register() {
        var form = document.getElementById('form1');
        axios.post(`/axios/register`, {id: form.id.value, name: form.name.value, nickname: form.nickname.value})
        .then((res)=>{
            console.log( res.data);


        });
    }
    </script>

    <div class="container-fluid">
        <h1 class="mt-4">회원가입</h1>
        <form id="form1" action="/register" method="post">
            <table border="1">
                <tr><th width="70">id:</th> <td><input type="text" name="id" size="13"></td></tr>
                <tr><th width="70">name:</th> <td><input type="text" name="name" size="13"></td></tr>
                <tr><th width="70">nickname:</th> <td><input type="text" name="nickname" size="13"></td></tr>

                <tr align="center">
                    <td colspan="2">
                        <button type="button" onclick="register();">회원가입</button>
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</table>
</body>
</html>
