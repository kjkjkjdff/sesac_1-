

<style>

.div1 {
        width:100px;
        height:100px;
        border-radius: 50px;
         background: pink;
         position: relative;
         animation-name: ball;
         animation-delay: 0s;
         animation-duration: 3s;
         animation-iteration-count: 6;
    }

    @keyframes ball {
           0% { left: 0px; top:0px;}
           50% {left:200px;top:0px;}
        70% { left:200px; top: 200px;} 
        90% { left:0px; top: 200px;}        
        100% {left:0px; top:0px;}

    }
</style>
 <div></div>
<div class="div1"></div>



</html>
