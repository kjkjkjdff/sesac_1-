<style>
* {
    margin: 0px;
    padding: 0px;
  }
  
  body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: #b1e1e2;
  }
  
  section {
    width: 1000px;
    height: 600px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -40%);
  }
  
  section .sky {
    width: 100%;
    height: 100%;
    position: relative;
  }
  
  section .sky .sun {
    width: 180px;
    position: absolute;
    display: block;
    left: 50%;
    margin-left: -90px;
    top: -130px;
    transform-origin: center 600px;
         
          animation-name: sun;
          animation-duration: 2s;
          animation-delay: 0s;
          animation-timing-function:ease;
          animation-iteration-count: 3;

  }
  
   @keyframes sun  {
        0% {transform: rotate(-90deg);
    opacity: 0;}
 
  }
    
   section .sky .moon {
    width: 160px;
    position: absolute;
    left: 50%;
    margin-left: -80px;
    top: -130px;
    transform-origin: center 600px;
  }
  
  section .sky .cloud_1 {
    position: absolute;
    width: 160px;
    left: 0%;
    top: -30px;
  }
  
  section .sky .cloud_2 {
    position: absolute;
    width: 90px;
    left: 12%;
    top: 20px;
  }
  
  section .city .city_img {
    position: absolute;
    bottom: 0px;
    width: 1000px;
  }
  

</style>

<div class="sky .sun "> <img src="sun.png"width="100" height="100">
<div id="moon"> <img src="moon.png"width="100" height="100">
<div id="cloud"> <img src="cloud.png"width="200" height="100">
<div id="city"> <img src="city.png"width="1500" height="700">
